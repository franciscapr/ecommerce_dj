{% extends "base.html" %}

<!-- Creamos el codigo personalizado para esta pÃ¡gina -->
 {% block content %}

<section class="section-content padding-y">

        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Registro de Usuario</h4></header>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}

                    <div class="form-row">
                        <div class="col form-group">
                            <label>Nombre</label>
                        {{ form.first_name }}
                        </div>
                        <div class="col form-group">
                            <label>Apellido</label>
                        {{ form.last_name }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Numero Telefonico</label>
                        {{ form.phone_number }}
                        </div>
                        <div class="col form-group">
                            <label>Email</label>
                        {{ form.email }}
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Crear password</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group col-md-6">
                            <label>Repetir password</label>
                            {{ form.confirm_password }}
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Registrar  </button>
                    </div>
                        
                </form>
            </article>
        </div>
        <p class="text-center mt-4">Tienes una cuenta? <a href="">Log In</a></p>
        <br><br>
    
    
    </section>
 {% endblock %}
